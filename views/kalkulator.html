<html>
    <head>
        <title>Kalkulator</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/static/css/kalkulator.css">
        <style>
            /* Neobvezno: Dodatno oblikovanje za boljši videz */
            .my-input-container {
              position: relative;
              display: inline-block;
              width: 300px;
              height: 80px;
              font-size: 50px;

            }
            .blur-text {
              position: absolute;
              top: 50%;
              right: 5px;
              transform: translate(0, -50%);
              color: gray;
            }
        </style>
        <script>
            function handleInput(input) {
              const blurText = "km"; // Beseda za prikazovanje v zamegljenem besedilu
              const blurredInput = input + " " + blurText;
              return blurredInput;
            }
        </script>
    </head>
    <body>
        <table border="3" cellspacing="0" cellpading="0" width="60%" align="center">
            <tr>
                <td colspan="2" align="center">
                    <h1>Tekaški kalkulator</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Pretečena razdalja</h2>
                </td>
                <td>
                    <div class="my-input-container">
                        <!-- Območje za vnos -->
                        <input class="my-input" type="text" id="distanceInput" oninput="updateBlurredInput()" />
                    
                        <!-- Zamegljeno besedilo "km" -->
                        <span class="blur-text" id="blurText">km</span>
                      </div>
                    
                      <script>
                        function updateBlurredInput() {
                          const inputElement = document.getElementById("distanceInput");
                          const blurTextElement = document.getElementById("blurText");
                          const inputValue = inputElement.value;
                          const blurredInput = handleInput(inputValue);
                          blurTextElement.textContent = blurredInput;
                        }
                    
                        // Po želji lahko privzeto prikažete že zamegljeno besedilo
                        // na začetku, če ima polje za vnos že prednastavljeno vrednost.
                        updateBlurredInput();
                      </script>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Nova razdalja</h2>
                </td>
                <td>
                    <div class="my-input-container">
                        <!-- Območje za vnos -->
                        <input class="my-input" type="text" id="distanceInput" oninput="updateBlurredInput()" />
                    
                        <!-- Zamegljeno besedilo "km" -->
                        <span class="blur-text" id="blurText">km</span>
                      </div>
                    
                      <script>
                        function updateBlurredInput() {
                          const inputElement = document.getElementById("distanceInput");
                          const blurTextElement = document.getElementById("blurText");
                          const inputValue = inputElement.value;
                          const blurredInput = handleInput(inputValue);
                          blurTextElement.textContent = blurredInput;
                        }
                    
                        // Po želji lahko privzeto prikažete že zamegljeno besedilo
                        // na začetku, če ima polje za vnos že prednastavljeno vrednost.
                        updateBlurredInput();
                      </script>
                </td>
            </tr>
        </table>
    </body>
</html>
