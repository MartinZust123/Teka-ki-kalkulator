<html>
    <head>
        <title>Kalkulator</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/static/css/kalkulator.css">
    </head>
    <style>
        .my-input-container {
            position: relative;
            display: inline-block;
            width: 300px;
            height: 80px;
            font-size: 50px;
            }
        .blur-text {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translate(0, -50%);
            color: gray;
            }
    </style>
    <body>
        <table border="3" cellspacing="0" cellpading="0" width="60%" align="center">
            <tr>
                <td colspan="2" align="center">
                    <h1>Tekaški kalkulator</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Pretečena razdalja</h2>
                </td>
                <td>
                    <div class="my-input-container">
                        <!-- Območje za vnos -->
                        <input class="my-input" type="text" id="pretecena" oninput="updateBlurredInput()" />
                    
                        <!-- Zamegljeno besedilo "km" -->
                        <span class="blur-text" id="blurText">km</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Porabljen čas</h2>
                </td>
                <td>
                    <div class="my-input-container">
                        <!-- Območje za vnos -->
                        <input class="my-input" type="text" id="min"/>
                    
                        <!-- Zamegljeno besedilo "min" -->
                        <span class="blur-text" id="blurText">min</span>
                    </div>
                    <div class="my-input-container">
                        <!-- Območje za vnos -->
                        <input class="my-input" type="text" id="sek"/>
                    
                        <!-- Zamegljeno besedilo "km" -->
                        <span class="blur-text" id="blurText">sek</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Nova razdalja</h2>
                </td>
                <td>
                    <div class="my-input-container">
                        <!-- Območje za vnos -->
                        <input class="my-input" type="text" id="zeljena" oninput="updateBlurredInput()" />
                    
                        <!-- Zamegljeno besedilo "km" -->
                        <span class="blur-text" id="blurText">km</span>
                    </div>
                    <div class="my-input-container">
                        <input class="my-input" type="submit" value="Preračunaj"/>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
