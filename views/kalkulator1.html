<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/static/css/kalkulator.css">
    <style>
        /* Add custom styles for the table */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            width: 60%;
            height: 60%;
            margin: 0;
            padding: 0;
            border-collapse: collapse;
            table-layout: fixed;
            border: 1px solid #ccc;
        }
        td {
            padding: 20px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <h2>Tvoja pretečena razdalja: {{pretecena}} kilometrov.</h2> <br>
                <h2>Tvoj čas za to razdaljo: {{minute}}:{{sek}}.</h2> <br>
                <h2>Preteči želiš: {{zeljena}} kilometrov.</h2> <br>
                <h1>{{cas}}.</h1>
            </td>
        </tr>
    </table>
</body>
</html>
