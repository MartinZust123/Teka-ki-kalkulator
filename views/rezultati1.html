<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/static/css/kalkulator.css">
    <style>
        /* Add custom styles for the table */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            width: 60%;
            height: 60%;
            margin: 0;
            padding: 0;
            border-collapse: collapse;
            table-layout: fixed;
            border: 1px solid #ccc;
        }
        td {
            padding: 20px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
% for vrstica in tabela: 
<h2>{{ vrstica }}</h2>
% end 
</html>
