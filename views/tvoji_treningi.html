<!DOCTYPE html>
<html>
<head>
    <title>Tvoji treningi</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/static/css/kalkulator.css">
    <style>
        /* Add custom styles for the table */
        body, html {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            width: 90%;
            margin: 0;
            padding: 0;
            border-collapse: collapse;
            table-layout: fixed;
            border: 1px solid #ccc;
        }
        td {
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>


<form method="post" action="/tvoji_treningi/">
    <label>Datum:</label><br>
    <input type="text" id="name" name="datum"><br>
    <label>Razdalja (v m):</label><br>
    <input type="text" id="name" name="razdalja"><br>
    <label>Čas (v min):</label><br>
    <input type="text" id="name" name="cas"><br>

    <input type="submit" value="Submit">
</form>

<table>
    <tr>
      <th>Datum</th>
      <th>Razdalja</th>
      <th>Čas</th>
    </tr>
    %for l in tabela:
    <tr>
      <td>{{l.datum}}</td>
      <td>{{l.razdalja}}</td>
      <td>{{l.cas}}</td>
    </tr>
    %end
  </table>

</html>
